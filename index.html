<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: hsl(47, 26%, 88%);
        }

        span {
            background: yellow;
        }
    </style>
    <link href="http://localhost:8080/mapbox.css" type="text/css" rel="stylesheet"/>
    <link href="http://localhost:8080/mapbox-gl.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<lr-geo-map center="-82.367408,23.122419" zoom="12" mb-style="http://localhost:8080/styles/klokantech-basic/style.json">
    <lr-geo-json-source source-id="test"></lr-geo-json-source>
    <lr-geo-fill-layer filter="['==','$type','Polygon']" fill-color="yellow"
                       source="openmaptiles" source-layer="landuse"
                       layer-id="fill-layer-filter"></lr-geo-fill-layer>
    <lr-geo-line-layer layer-id="test-park" line-color="red" line-width="5" source="openmaptiles"
                       source-layer="park"></lr-geo-line-layer>
    <lr-geo-symbol-layer text-font="['Klokantech Noto Sans Regular']" text-field="{name:latin}" layer-id="symbol-test"
                         text-color="red" source="openmaptiles" source-layer="place"></lr-geo-symbol-layer>
    <lr-geo-circle-layer circle-color="red" circle-radius="5" source="test"
                         layer-id="test-layer"></lr-geo-circle-layer>
</lr-geo-map>
</body>
<script type="module">
    import {
        GeoMap,
        CircleLayer,
        GeoJSONSource,
        BackgroundLayer,
        FillLayer,
        LineLayer,
        SymbolLayer
    } from './components.js';

    customElements.define('lr-geo-map', GeoMap);
    customElements.define('lr-geo-json-source', GeoJSONSource);
    customElements.define('lr-geo-circle-layer', CircleLayer);
    customElements.define('lr-geo-background-layer', BackgroundLayer);
    customElements.define('lr-geo-fill-layer', FillLayer);
    customElements.define('lr-geo-line-layer', LineLayer);
    customElements.define('lr-geo-symbol-layer', SymbolLayer);

    const data = {
        type: 'FeatureCollection', features: [{
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [-82.367408, 23.122419]
            }
        }]
    };

    document
        .querySelector('lr-geo-json-source[source-id]')
        .data = data;

</script>
</html>
