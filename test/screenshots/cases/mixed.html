<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://localhost:3002/">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: hsl(47, 26%, 88%);
        }
    </style>
</head>
<body>
<lr-geo-map center="-82.40862426452145,23.12735158470521" zoom="14" mb-style="./test/screenshots/data/style.json">
    <lr-geo-json-source source-id="landcover"
                        data-url="./test/screenshots/data/landcover.geojson"></lr-geo-json-source>
    <lr-geo-json-source source-id="water_areas"
                        data-url="./test/screenshots/data/water_areas.geojson"></lr-geo-json-source>
    <lr-geo-json-source source-id="roads"
                        data-url="./test/screenshots/data/roads.geojson"></lr-geo-json-source>
    <lr-geo-json-source source-id="tunnels" data-url="./test/screenshots/data/tunnels.geojson"></lr-geo-json-source>
    <lr-geo-json-source source-id="amenity"
                        data-url="./test/screenshots/data/amenity_polygons.geojson"></lr-geo-json-source>
    <lr-geo-json-source source-id="amenity_p"
                        data-url="./test/screenshots/data/amenity_points.geojson"></lr-geo-json-source>
    <lr-geo-json-source source-id="addresses"
                        data-url="./test/screenshots/data/addresses.geojson"></lr-geo-json-source>

    <lr-geo-fill-layer filter="['==',['get','waterway'],'riverbank']" fill-color="blue" layer-id="water_areas"
                       source="water_areas"></lr-geo-fill-layer>
    <lr-geo-fill-layer fill-color="green" layer-id="landcover"
                       source="landcover"></lr-geo-fill-layer>
    <lr-geo-line-layer layer-id="roads" source="roads"></lr-geo-line-layer>
    <lr-geo-line-layer layer-id="tunnes" source="tunnels" line-color="purple" line-width="3" line-gap-width="1"
                       line-dasharray="[1,1]"></lr-geo-line-layer>
    <lr-geo-fill-layer filter="['==',['get','amenity'],'parking']" fill-color="yellow" layer-id="amenity"
                       source="amenity"></lr-geo-fill-layer>
    <lr-geo-circle-layer layer-id="amenity-points" source="amenity_p" circle-radius="3"></lr-geo-circle-layer>
</lr-geo-map>
</body>
<script type="module">
    import {
        GeoMap,
        CircleLayer,
        GeoJSONSource,
        BackgroundLayer,
        FillLayer,
        LineLayer
    } from './dist/index.js';

    customElements.define('lr-geo-map', GeoMap);
    customElements.define('lr-geo-json-source', GeoJSONSource);
    customElements.define('lr-geo-circle-layer', CircleLayer);
    customElements.define('lr-geo-background-layer', BackgroundLayer);
    customElements.define('lr-geo-fill-layer', FillLayer);
    customElements.define('lr-geo-line-layer', LineLayer);
</script>
</body>
</html>
